
name: Multiple-Jobs-T1
on:
  workflow_dispatch:

jobs:
  J1:
    runs-on: ubuntu-latest
    steps:
      - name: Prints J1 text
        run: echo 'Job 01'
  J2:
    runs-on: ubuntu-latest
    needs: [J1]
    steps:
      - name: Prints J2 text
        run: echo 'Job 02'
      - name: J2 Fails here
        run: 2/0
  J3:
    runs-on: ubuntu-latest
    needs: [J1, J2]
    steps:
      - name: Prints J3 text
        run: echo 'Job 03'
